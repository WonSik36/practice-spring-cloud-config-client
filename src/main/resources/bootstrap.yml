spring:
  application:
    name: service
  cloud:
    consul:
      host: localhost
      port: 8500
    config:
      label: main
      username: admin
      password: 1234
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server #config-server id

    stream:
      bindings:
        springCloudBusInput:
          binder: 'cloudBusBinder'
          destination: cloudBus.refresh
      binders:
        cloudBusBinder:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: config-client
                password: 1234
                virtual-host: cloud-bus
